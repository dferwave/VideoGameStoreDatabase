<!DOCTYPE html>
<html>
<style>
       
</style>
<script>
  function validate() {
    var username = document.getElementById("member").value;
    var password = document.getElementById("password").value;
    if (username === null || username === "") {
      alert("Please enter your username.");
      return false; //Look into .preventDefault() method so the form isn't submitted
    }
    if (password === null || password === "") {
      alert("Please enter your password.");
      return false; //Look into .preventDefault() method so the form isn't submitted
    }
    alert('Login successful');
  }
</script>
<head>
  <title>Login</title>
</head>
<body>
  <nav> <!--Should be in a "NavBar" (using CSS)-->
    <a href="home.html" style="margin: 20px"><button>Home</button></a>
  </nav>
  <h1>Login</h1>
  <form action="#" method="GET">
    <div>
      <label>Member ID:
      <input type="text" name="memberID" id="member" required>
      </label>
    </div>
    <br> <!--Shouldn't have to use <br> after adding CSS-->
    <div>
      <label>Password:
      <input type="password" name="password" id="password">
      </label>
    </div>
    <br>
    <button type="submit" onclick="validate()" style="margin: 20px">Login</button>
    <!--Submit button should be Larger and have a Color (Probably blue or green)-->
  </form>
  <p>Don't have an account?<a href="signup.html" style="margin-left:  20px">Sign Up - it's FREE!</a></p>
</body>
</html>
